<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GritTracker v2.2.0 - 粘り力を可視化する</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* カスタム配色設定 */
        :root {
            --color-grit-50: #f0fdf4;
            --color-grit-500: #22c55e;
            --color-grit-600: #16a34a;
            --color-neutral-50: #fafafa;
            --color-neutral-400: #a3a3a3;
            --color-neutral-700: #404040;
        }
        
        /* スライダーのつまみを強制的にグレー系に変更 */
        input[type="range"].slider {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
        }
        
        /* WebKit (Chrome, Safari, Edge) */
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none !important;
            appearance: none !important;
            height: 24px !important;
            width: 24px !important;
            border-radius: 50% !important;
            background: linear-gradient(135deg, #e5e5e5, #737373) !important;
            cursor: pointer !important;
            border: 3px solid #ffffff !important;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3) !important;
            -webkit-transition: all 0.2s ease !important;
            transition: all 0.2s ease !important;
            position: relative !important;
            z-index: 2 !important;
        }
        
        .slider::-webkit-slider-thumb:hover {
            background: linear-gradient(135deg, #f5f5f5, #525252) !important;
            transform: scale(1.15) !important;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4) !important;
        }
        
        /* Firefox */
        .slider::-moz-range-thumb {
            height: 24px !important;
            width: 24px !important;
            border-radius: 50% !important;
            background: linear-gradient(135deg, #e5e5e5, #737373) !important;
            cursor: pointer !important;
            border: 3px solid #ffffff !important;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3) !important;
        }
        
        /* スライダートラック */
        .slider::-webkit-slider-track {
            height: 12px !important;
            border-radius: 6px !important;
            background: linear-gradient(to right, #bbf7d0, #4ade80, #16a34a) !important;
        }
        
        .slider::-moz-range-track {
            height: 12px !important;
            border-radius: 6px !important;
            border: none !important;
            background: linear-gradient(to right, #bbf7d0, #4ade80, #16a34a) !important;
        }
        
        /* グリーン系の配色 */
        .bg-grit-gradient {
            background: linear-gradient(to bottom right, var(--color-grit-50), var(--color-neutral-50), #e8f5e8);
        }
        
        .text-grit-600 { color: var(--color-grit-600); }
        .bg-grit-500 { background-color: var(--color-grit-500); }
        .bg-grit-600 { background-color: var(--color-grit-600); }
        .placeholder-neutral { color: var(--color-neutral-400); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [activeTab, setActiveTab] = React.useState('ダッシュボード');
            const [difficulty, setDifficulty] = React.useState(3);
            const [comment, setComment] = React.useState('');
            const [task, setTask] = React.useState('');
            const [records, setRecords] = React.useState([]);
            const [rewards, setRewards] = React.useState([]);

            // LocalStorageからデータを読み込み
            React.useEffect(() => {
                const savedRecords = localStorage.getItem('gritTrackerRecords');
                if (savedRecords) {
                    setRecords(JSON.parse(savedRecords));
                }
                const savedRewards = localStorage.getItem('gritTrackerRewards');
                if (savedRewards) {
                    setRewards(JSON.parse(savedRewards));
                }
            }, []);

            // データ保存機能
            const saveRecord = () => {
                if (!comment.trim()) {
                    alert('コメントを入力してください！');
                    return;
                }
                
                const newRecord = {
                    id: Date.now(),
                    date: new Date().toISOString().split('T')[0],
                    time: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }),
                    difficulty: parseInt(difficulty),
                    task: task.trim() || '未入力',
                    comment: comment.trim(),
                    timestamp: new Date().toISOString()
                };
                
                const updatedRecords = [newRecord, ...records];
                setRecords(updatedRecords);
                localStorage.setItem('gritTrackerRecords', JSON.stringify(updatedRecords));
                
                // フォームリセット
                setComment('');
                setTask('');
                setDifficulty(3);
                
                alert('記録を保存しました！🎉');
                setActiveTab('ダッシュボード');
            };

            // 統計情報計算
            const getStats = () => {
                if (records.length === 0) return { total: 0, avgDifficulty: 0, streak: 0, today: 0 };
                
                const total = records.length;
                const avgDifficulty = (records.reduce((sum, r) => sum + r.difficulty, 0) / total).toFixed(1);
                
                const today = new Date().toISOString().split('T')[0];
                const todayRecords = records.filter(r => r.date === today).length;
                
                // 連続日数計算
                const uniqueDates = [...new Set(records.map(r => r.date))].sort().reverse();
                let streak = 0;
                for (let i = 0; i < uniqueDates.length; i++) {
                    const expectedDate = new Date();
                    expectedDate.setDate(expectedDate.getDate() - i);
                    if (uniqueDates[i] === expectedDate.toISOString().split('T')[0]) {
                        streak++;
                    } else {
                        break;
                    }
                }
                
                return { total, avgDifficulty, streak, today: todayRecords };
            };

            const stats = getStats();
            const recentRecords = records.slice(0, 5);
            const difficultyLabels = ['楽', 'やや楽', '普通', 'きつい', '超きつい'];

            return (
                <div className="min-h-screen bg-grit-gradient">
                    {/* ナビゲーションバー */}
                    <nav className="bg-white shadow-lg">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center">
                                    <h1 className="text-2xl font-bold text-grit-600">
                                        🔥 GritTracker
                                    </h1>
                                </div>
                                <div className="flex space-x-1">
                                    {['ダッシュボード', '記録する', '振り返り', 'ご褥美'].map(tab => (
                                        <button
                                            key={tab}
                                            onClick={() => setActiveTab(tab)}
                                            className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                                                activeTab === tab 
                                                    ? 'bg-grit-500 text-white' 
                                                    : 'text-grit-600 hover:bg-grit-50'
                                            }`}
                                        >
                                            {tab}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-6xl mx-auto p-6">
                        {/* ダッシュボード */}
                        {activeTab === 'ダッシュボード' && (
                            <div>
                                <h2 className="text-3xl font-bold text-grit-600 mb-6">ダッシュボード</h2>
                                
                                {/* 統計カード */}
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                                    <div className="bg-white rounded-lg shadow-lg p-6 text-center">
                                        <div className="text-3xl font-bold text-grit-600">{stats.total}</div>
                                        <div className="text-gray-600">総記録数</div>
                                    </div>
                                    <div className="bg-white rounded-lg shadow-lg p-6 text-center">
                                        <div className="text-3xl font-bold text-grit-600">{stats.avgDifficulty}</div>
                                        <div className="text-gray-600">平均苦しさ</div>
                                    </div>
                                    <div className="bg-white rounded-lg shadow-lg p-6 text-center">
                                        <div className="text-3xl font-bold text-grit-600">{stats.streak}</div>
                                        <div className="text-gray-600">連続日数</div>
                                    </div>
                                    <div className="bg-white rounded-lg shadow-lg p-6 text-center">
                                        <div className="text-3xl font-bold text-grit-600">{stats.today}</div>
                                        <div className="text-gray-600">今日の記録</div>
                                    </div>
                                </div>

                                {/* 最近の記録 */}
                                <div className="bg-white rounded-lg shadow-lg p-6">
                                    <h3 className="text-xl font-bold text-grit-600 mb-4">最近の記録</h3>
                                    {recentRecords.length === 0 ? (
                                        <div className="text-center text-gray-500 py-8">
                                            <div className="text-4xl mb-2">📝</div>
                                            <p>まだ記録がありません</p>
                                            <p className="text-sm">「記録する」から最初の記録を作成しましょう！</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-3">
                                            {recentRecords.map(record => (
                                                <div key={record.id} className="border-l-4 border-grit-500 pl-4 py-2">
                                                    <div className="flex justify-between items-start">
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-2 mb-1">
                                                                <span className="text-sm text-gray-500">{record.date} {record.time}</span>
                                                                <span className={`px-2 py-1 rounded text-xs font-medium ${
                                                                    record.difficulty <= 2 ? 'bg-green-100 text-green-800' :
                                                                    record.difficulty === 3 ? 'bg-yellow-100 text-yellow-800' :
                                                                    'bg-red-100 text-red-800'
                                                                }`}>
                                                                    {difficultyLabels[record.difficulty - 1]}
                                                                </span>
                                                            </div>
                                                            <p className="text-gray-700 font-medium">{record.comment}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* 記録する */}
                        {activeTab === '記録する' && (
                            <div>
                                <h2 className="text-3xl font-bold text-grit-600 mb-6">記録する</h2>
                                
                                <div className="bg-white rounded-lg shadow-lg p-6">
                                    <div className="mb-6">
                                        <label className="block text-grit-600 font-medium mb-2">
                                            取り組んだこと（任意）
                                        </label>
                                        <input
                                            type="text"
                                            value={task}
                                            onChange={(e) => setTask(e.target.value)}
                                            placeholder="例：英語の勉強、1時間ランニング..."
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-grit-500 focus:border-transparent"
                                        />
                                    </div>
                                    
                                    <div className="mb-6">
                                        <label className="block text-grit-600 font-medium mb-2">
                                            苦しさレベル: {difficulty} ({difficultyLabels[difficulty - 1]})
                                        </label>
                                        <input
                                            type="range"
                                            min="1"
                                            max="5"
                                            value={difficulty}
                                            onChange={(e) => setDifficulty(e.target.value)}
                                            className="w-full h-3 rounded-lg cursor-pointer slider"
                                            style={{
                                                background: 'linear-gradient(to right, #bbf7d0, #4ade80, #16a34a)'
                                            }}
                                        />
                                        <div className="flex justify-between text-sm text-neutral-400 mt-1">
                                            <span>楽</span>
                                            <span>やや楽</span>
                                            <span>普通</span>
                                            <span>きつい</span>
                                            <span>超きつい</span>
                                        </div>
                                    </div>
                                    
                                    <div className="mb-6">
                                        <label className="block text-grit-600 font-medium mb-2">
                                            コメント *
                                        </label>
                                        <textarea
                                            value={comment}
                                            onChange={(e) => setComment(e.target.value)}
                                            placeholder="今日頑張ったことや感想を記録しよう..."
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-grit-500 focus:border-transparent placeholder-neutral-400"
                                            rows="4"
                                        />
                                    </div>
                                    
                                    <button 
                                        onClick={saveRecord}
                                        className="w-full bg-grit-500 hover:bg-grit-600 text-white font-bold py-3 px-4 rounded-lg transition-colors"
                                    >
                                        📝 記録を保存
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* 振り返り */}
                        {activeTab === '振り返り' && (
                            <div>
                                <h2 className="text-3xl font-bold text-grit-600 mb-6">振り返り</h2>
                                
                                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                                    <h3 className="text-xl font-bold text-grit-600 mb-4">あなたの頑張りの記録</h3>
                                    {records.length === 0 ? (
                                        <div className="text-center text-gray-500 py-12">
                                            <div className="text-6xl mb-4">📋</div>
                                            <p>まだ記録がありません</p>
                                            <p className="text-sm">「記録する」から最初の記録を作成しましょう！</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-4 max-h-96 overflow-y-auto">
                                            {records.map(record => (
                                                <div key={record.id} className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                                                    <div className="flex justify-between items-start">
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-2 mb-2">
                                                                <span className="text-sm text-gray-500">{record.date} {record.time}</span>
                                                                <span className={`px-2 py-1 rounded text-xs font-medium ${
                                                                    record.difficulty <= 2 ? 'bg-green-100 text-green-800' :
                                                                    record.difficulty === 3 ? 'bg-yellow-100 text-yellow-800' :
                                                                    'bg-red-100 text-red-800'
                                                                }`}>
                                                                    レベル{record.difficulty} ({difficultyLabels[record.difficulty - 1]})
                                                                </span>
                                                            </div>
                                                            {record.task && record.task !== '未入力' && (
                                                                <h4 className="font-bold text-grit-600 mb-1">{record.task}</h4>
                                                            )}
                                                            <p className="text-gray-600">{record.comment}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* ご褥美 */}
                        {activeTab === 'ご褥美' && (
                            <div>
                                <h2 className="text-3xl font-bold text-grit-600 mb-6">ご褥美</h2>
                                
                                <div className="bg-white rounded-lg shadow-lg p-6 text-center">
                                    <div className="text-6xl mb-4">🎆</div>
                                    <h3 className="text-2xl font-bold text-grit-600 mb-4">お疲れさまでした！</h3>
                                    <p className="text-gray-600 mb-6">
                                        あなたはこれまでに{stats.total}回の記録をして、{stats.streak}日間連続で頑張っています！
                                    </p>
                                    
                                    {stats.total >= 10 && (
                                        <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-4">
                                            <div className="text-2xl mb-2">🏆</div>
                                            <p className="text-yellow-800 font-medium">「継続は力なり」達成！10回以上の記録達成！</p>
                                        </div>
                                    )}
                                    
                                    {stats.streak >= 7 && (
                                        <div className="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                                            <div className="text-2xl mb-2">🔥</div>
                                            <p className="text-green-800 font-medium">「7日連続ストリーク」達成！素晴らしい継続力です！</p>
                                        </div>
                                    )}
                                    
                                    {stats.total < 5 && (
                                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                            <div className="text-2xl mb-2">🌱</div>
                                            <p className="text-blue-800">スタートダッシュを切ったあなた！この調子で続けていきましょう！</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
