<!doctype html>
<html lang="ja">
  <head>

    <title>GritTracker - 粘り力を可視化する</title>
    <style>
      /* スライダーのつまみを強制的にグレー系に変更 */
      input[type="range"].slider {
        -webkit-appearance: none;
        -moz-appearance: none;
             appearance: none;
        cursor: pointer;
      }
      
      /* WebKit (Chrome, Safari, Edge) */
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none !important;
        appearance: none !important;
        height: 24px !important;
        width: 24px !important;
        border-radius: 50% !important;
        background: #737373 !important;
        background: linear-gradient(135deg, #e5e5e5, #737373) !important;
        cursor: pointer !important;
        border: 3px solid #ffffff !important;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3) !important;
        -webkit-transition: all 0.2s ease !important;
        transition: all 0.2s ease !important;
        position: relative !important;
        z-index: 2 !important;
      }
      
      .slider::-webkit-slider-thumb:hover {
        background: linear-gradient(135deg, #f5f5f5, #525252) !important;
        transform: scale(1.15) !important;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4) !important;
        border-color: #ffffff !important;
      }
      
      .slider::-webkit-slider-thumb:active {
        background: linear-gradient(135deg, #d4d4d4, #404040) !important;
        transform: scale(0.95) !important;
        border-color: #f5f5f5 !important;
      }
      
      /* Firefox */
      .slider::-moz-range-thumb {
        height: 24px !important;
        width: 24px !important;
        border-radius: 50% !important;
        background: linear-gradient(135deg, #e5e5e5, #737373) !important;
        cursor: pointer !important;
        border: 3px solid #ffffff !important;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3) !important;
        -moz-transition: all 0.2s ease !important;
        transition: all 0.2s ease !important;
      }
      
      .slider::-moz-range-thumb:hover {
        background: linear-gradient(135deg, #f5f5f5, #525252) !important;
        transform: scale(1.15) !important;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4) !important;
        border-color: #ffffff !important;
      }
      
      /* スライダートラック - Tailwindのグラデーションを維持 */
      .slider::-webkit-slider-track {
        height: 12px !important;
        border-radius: 6px !important;
        background: inherit !important;
      }
      
      .slider::-moz-range-track {
        height: 12px !important;
        border-radius: 6px !important;
        border: none !important;
        background: inherit !important;
      }
    </style>
